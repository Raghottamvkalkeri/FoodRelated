<div class="order-details">
    <span class="ft-14p bold-ft">Order: #&mvt:global:order_id;</span>
    <div class="order-list" id="orderDetails">
        <div class="order-row header">
            <div class="order-item">Items</div>
            <div class="order-size">Size</div>
            <div class="order-unit">Unit</div>
            <div class="order-price">Price</div>
            <div class="order-qty">Qty Ordered</div>
        </div>
        <div class="order-row" v-for="orders in orderDetails" >
            <div class="order-item">
                <div class="wd-20" v-if="orders.product && orders.product.length > 0" v-for="(products, idx) in orders.product" :key="idx">
                    <img v-if="products.data.productimagedata && products.data.productimagedata[0]" 
                         class="img-responsive wd-50" 
                         :src="products.data.productimagedata[0].image || 'https://placehold.co/400'" 
                         alt="" />
                </div>
              <div class="ord-name-sku"><span>{{ orders.name }}</span> <span class="txt-gray ft-12p"> {{orders.sku}} </span></div>
            </div>
            <div class="order-size">17 oz</div>
            <div v-for="(products, idx) in orders.product" :key="idx" class="order-unit">
              <label v-for="(variant, index) in products.data.variants"><input type="radio" name="unit1" checked> {{variant.UOM}}</label>
             
            </div>
            <div class="order-price">${{orders.price}}</div>
            <div class="order-qty">
              <button type="button" class="btn primary-btn prod-card-btn ft-12p btn-height upbuttons productcardbtn">
                <span class="newMinusBtn"> - </span>
                <input type="tel" name="Products[3775]:quantity" v-bind:value="orders.quantity" data-stock="35" data-maxqty=""
                       data-minqty="12" data-productcode="CHSF112" data-product-att1="size" data-product-att2="CHSF112"
                       maxlength="4" onkeypress="return isNumber(event)" data-stockafteraddedtocart="35"
                       autocomplete="off" data-storeprice="CHSF112=9.92" data-productid="3775" data-id="15408"
                       class="align-center text-center qtybox multiprodqty QtyVal qtybox-CHSF112 qty-CHSF112" />
                <span class="newPlusBtn"> + </span>
              </button>
              <!-- <a data-ogid="15409" v-bind:data-lineid="orders.line_id" class="ogdelete" @click="deleteOrderItem(orders.line_id)" contenteditable="false" style="cursor: pointer;"><span class="material-icons grey-lighter-1">
                highlight_off
                </span></a> -->
            </div>
            
          </div>
          
    </div>
</div>

    .order-item,
